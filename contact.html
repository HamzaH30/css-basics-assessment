<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="stylesheets/css-pages-style.css" />
  </head>
  <body>
    <header>
      <!-- Restaurant name -->
      <p id="restaurant-name">MUGHALS & CO.</p>
      <!-- Navigation bar -->
      <nav style="display: inline-block">
        <a href="index.html" class="nav-link"><li>HOME</li></a>
        <a href="about.html" class="nav-link"><li>ABOUT</li></a>
        <a href="catering.html" class="nav-link"><li>CATERING</li></a>
        <a href="contact.html" class="nav-link"><li>CONTACT</li></a>
      </nav>
    </header>

    <main>
      <h1>CONTACT</h1>
      <hr />

      <p>
        We would love to hear from you! <br />
        Please complete the form below to get in touch with us.
      </p>

      <div>
        <!-- Form that will be asking the user for their contact information, and then they can send a message to me. -->
        <form name="user-contact-message" id="contact-message" method="get">
          <!-- Fieldset asking for the user's contact information. -->
          <fieldset form="contact-info" name="contact-message">
            <legend>Your Contact Information</legend>

            <!-- This text input will ask the user for their first name. -->
            <label for="first-name">First Name (ex: John) [required]: </label>
            <input
              type="text"
              name="first-name"
              id="first-name"
              autocomplete="on"
              required
            />
          </fieldset>
        </form>
      </div>
    </main>
  </body>
</html>
